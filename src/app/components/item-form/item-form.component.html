<form class="mat-elevation-z6" [formGroup]="itemForm" (ngSubmit)="onSubmit($event)">
  <mat-form-field [ngClass]="{'error': itemForm.controls['name'].errors && !itemForm.controls['name'].pristine}">
    <input matInput formControlName="name" type="text" placeholder="Name" required>
    <div *ngIf="itemForm.controls['name'].errors && !itemForm.controls['name'].pristine" class="error-msg">
      <div [hidden]="!loginForm.controls['name'].errors.required">name is required.</div>
    </div>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="loading">Add</button>
</form>
