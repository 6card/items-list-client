<mat-list  *ngFor="let item of items" [@goals]="items.length">
  <mat-list-item>
    <mat-checkbox>{{item.name}}</mat-checkbox>
    <span class="spacer"></span>
    <button mat-icon-button (click)="deleteItem(item.id)"><mat-icon class="icon" aria-label="Delete">delete</mat-icon></button>
  </mat-list-item>
  <mat-divider></mat-divider>
 </mat-list>
 <app-item-form
 [parentSubject]="parentSubject"
 (sendResults)="formUpdated($event)"
 ></app-item-form>
