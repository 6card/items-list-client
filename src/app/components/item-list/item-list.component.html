<mat-list  *ngFor="let item of items">
  <mat-list-item>
    <mat-checkbox>{{item.name}}</mat-checkbox> 
  </mat-list-item>
  <mat-divider></mat-divider>
 </mat-list>
 <button mat-raised-button color="primary" type="submit" (click)="getLoading()">Get loading</button>
 <app-item-form
 [loading]="loading" 
 (sendResults)="formUpdated($event)"
 ></app-item-form>
