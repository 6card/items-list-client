<form class="example-container mat-elevation-z6" [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
  <mat-form-field [ngClass]="{'error': loginForm.controls['Email'].errors && !loginForm.controls['Email'].pristine}">
    <input matInput formControlName="Email" type="email" placeholder="Email">
    <div *ngIf="loginForm.controls['Email'].errors && !loginForm.controls['Email'].pristine" class="error-msg">
      <div [hidden]="!loginForm.controls['Email'].errors.required">Email is required.</div>
      <div [hidden]="!loginForm.controls['Email'].errors.patternInvalid">Email is invalid.</div>
    </div>
  </mat-form-field>

  <mat-form-field [ngClass]="{'error': loginForm.controls['Password'].errors && !loginForm.controls['Password'].pristine}">
    <input matInput formControlName="Password" type="password" placeholder="Password" required>
    <div *ngIf="loginForm.controls['Password'].errors && !loginForm.controls['Password'].pristine" class="error-msg">
      <div [hidden]="!loginForm.controls['Password'].errors.required">Password is required.</div>
    </div>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="loading">Login</button>
    
</form>
