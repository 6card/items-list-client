<mat-toolbar color="primary" class="main-menu mat-elevation-z4">


    <button mat-button class="hamburger" (click)="showSidenav($event)">
      <mat-icon class="icon" role="img" svgicon="menu" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </mat-icon>
    </button>

    <a class="logo" [routerLink]="['/']">
      Home
    </a>

    <button mat-button [routerLink]="['/item']">Items</button>

    <span class="spacer"></span>
    <button mat-button *ngIf="!authService.isAuthenticated()"><mat-icon class="icon" aria-label="Login">input</mat-icon> Login</button>
    <button mat-button *ngIf="authService.isAuthenticated()" [routerLink]="['/login']">Logout</button>

</mat-toolbar>
